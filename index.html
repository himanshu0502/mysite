<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SK Furniture Billing System</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #000000;
            padding: 20px;
        }

        .bill-box {
            max-width: 900px;
            margin: auto;
            background: #494949;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo img {
            width: 95px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin: 5px 0;
        }

        .subtitle {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 15px;
            color: #ffffff;
        }

        .info input {
            width: 160px;
            padding: 4px;
            border-radius: 5px;
            border: 1px solid #000;
            background: #ffffff;
            color: #000;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #4e9bff;
            color: #ffffff;
            padding: 12px;
        }

        td {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: center;
            color: #ffffff;
        }

        input {
            width: 90%;
            padding: 7px;
            border-radius: 6px;
            border: 2px solid #000;
            text-align: center;
            background: #ffffff;
            color: #000000;
        }

        .delete-btn {
            background: #f13723;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .total-section {
            text-align: right;
            margin-top: 20px;
            font-size: 22px;
            color: #4fcd7f;
        }

        .buttons {
            text-align: center;
            margin-top: 25px;
        }

        button {
            background: #4e9bff;
            color: white;
            border: none;
            padding: 12px 22px;
            margin: 5px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #000;
        }

        .row-total {
            color: #ffffff;
        }

        .signature-section {
            margin-top: 70px;
            display: none;
        }

        .stamp {
            width: 260px;
            text-align: center;
            border-top: 2px solid #000;
            padding-top: 10px;
            font-size: 15px;
            color: #000;
        }

        .developer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            opacity: 0.8;
        }

        @media print {
            button, .delete-btn, .developer {
                display: none;
            }

            body {
                background: white;
            }

            input {
                border: none;
                outline: none;
                background: white;
                color: black;
            }

            .signature-section {
                display: flex;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>

<div class="bill-box">

    <div class="logo">
        <img src="file:///C:/Users/Himanshu%20Panchal/OneDrive/Desktop/img/mysklogo.png" alt="SK Furniture Logo">
    </div>

    <h1>SK Furniture Billing System</h1>
    <div class="subtitle">Professional Billing System Software</div>

    <div class="info">
        <div><strong>Shop:</strong> SK Furniture</div>

        <div>
            <strong>Customer:</strong>
            <input type="text" id="customerName" placeholder="Customer name">
        </div>

        <div><strong>Date:</strong> <span id="date"></span></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price (‚Çπ)</th>
                <th>Quantity</th>
                <th>Total (‚Çπ)</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody id="tableBody">
            <tr>
                <td><input type="text" placeholder="Chair / Sofa"></td>
                <td><input type="number" class="price"></td>
                <td><input type="number" class="qty"></td>
                <td class="row-total">0</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">üóëÔ∏è</button></td>
            </tr>
        </tbody>
    </table>

    <div class="total-section">
        Grand Total: ‚Çπ <span id="grandTotal">0</span>
    </div>

    <div class="buttons">
        <button onclick="addRow()">+ Add Product</button>
        <button onclick="calculateBill()">Calculate</button>
        <button onclick="window.print()">Print / Save as PDF</button>
    </div>

    <!-- Stamp & Signature (Only in Print) -->
    <div class="signature-section">
        <div class="stamp">
            <strong>Stamp & Signature</strong><br><br>
            SK Furniture
        </div>
    </div>

    <div class="developer">
        Developed by <strong>Himanshu Panchal</strong>
    </div>

</div>

<script>
    document.getElementById("date").innerText =
        new Date().toLocaleDateString();

    function addRow() {
        const tableBody = document.getElementById("tableBody");

        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input type="text" placeholder="Product name"></td>
            <td><input type="number" class="price"></td>
            <td><input type="number" class="qty"></td>
            <td class="row-total">0</td>
            <td><button class="delete-btn" onclick="deleteRow(this)">üóëÔ∏è</button></td>
        `;

        tableBody.appendChild(row);
    }

    function deleteRow(button) {
        button.closest("tr").remove();
        calculateBill();
    }

    function calculateBill() {
        let prices = document.querySelectorAll(".price");
        let qtys = document.querySelectorAll(".qty");
        let totals = document.querySelectorAll(".row-total");

        let grandTotal = 0;

        for (let i = 0; i < prices.length; i++) {
            let price = Number(prices[i].value) || 0;
            let qty = Number(qtys[i].value) || 0;
            let total = price * qty;

            totals[i].innerText = total;
            grandTotal += total;
        }

        document.getElementById("grandTotal").innerText = grandTotal;
    }
</script>

</body>
</html>
